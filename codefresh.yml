version: '1.0'


steps:
  build-debian-8:
  image: debian:8-slim
    description: build-debian-8
    commands:
        - apt-get update -qq
        - apt-get install -y make
        - make build_before
        - make pkg-build
        - make pkg-test
  build-debian-9:
  image: debian:9-slim
    description: build-debian-9
    commands:
        - apt-get update -qq
