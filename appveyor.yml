version: 0.0.1.{build}

image:
  - Ubuntu
  - Previous Ubuntu
build:
  verbosity: minimal
init:
  - sh: |
      sudo apt-get update
install:
  - sh: |
      sudo apt-get install make
      sudo make build_before
build_script:
  - sh: |
      make pkg-build
test_script:
  - sh: |
      make pkg-test
